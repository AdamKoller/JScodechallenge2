<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

  <body>
    <h3>Coding Challenge 2</h3>
    <p>1) create an object for Mark and John that has properties of their
    full name,mass,and height</p>
    <p>2) add a method to each object to calculate their BMI(mass/height**2)
    to the object and return it</p>
    <p>3) return who has the highest BMI in form: '(full name) has
    the highest BMI of (BMI)</p>
  </body>
  
  <script>
    var mark = {
      firstName: 'Mark',
      lastName: 'Washington',
      mass: 86,
      height: 1.828,
      markBmi: function() {
        this.bmi = this.mass/(this.height**2);
        return this.bmi;
      }
    };

    var john = {
      firstName: 'John',
      lastName: 'Jefferson',
      mass: 74,
      height: 1.745,
      johnBmi: function() {
        this.bmi = this.mass/(this.height**2);
        return this.bmi
      }
    };

    document.write(mark.markBmi());
      document.write('-----------');
    document.write(john.johnBmi());
      document.write('-----------');

    if (mark.markBmi() > john.johnBmi()) {
      document.write(mark.firstName + ' ' + mark.lastName + ' has the highest BMI of ' + mark.bmi);
    } else if (john.johnBmi > mark.markBmi) {
      document.write(john.firstName + ' ' + john.lastName + ' has the highest BMI of ' + john.bmi);
    } else {
      document.write('Their BMI is the same!');
    }
  </script>
